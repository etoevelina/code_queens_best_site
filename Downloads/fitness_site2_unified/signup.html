<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container nav-wrap">
      <a class="brand" href="index.html"><span class="logo">ðŸ’ª</span><span>EliteFit</span></a>
      <nav>
        <ul>
          <li><a href="">Programs</a></li>
          <li><a href="index.html#team">Team</a></li>
          <li><a href="index.html#offers">Plans</a></li>
        </ul>
      </nav>
      <div class="auth">
        <a class="btn" href="login.html">Login</a>
        <a class="btn primary" href="signup.html">Sign up</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container auth-wrap">
      <div class="auth-card" role="form" aria-labelledby="signup.html-title">

        <h1 id="signup-title">Create your account</h1>
        <p>Start your EliteFit journey in minutes.</p>
        <form action="#" method="post" novalidate>
          <div class="row">
            <div class="field">
              <label for="first">First name</label>
              <input id="first" name="first" type="text" placeholder="Dana" autocomplete="given-name" required>
            </div>
            <div class="field">
              <label for="last">Last name</label>
              <input id="last" name="last" type="text" placeholder="Aitugan" autocomplete="family-name" required>
            </div>
          </div>
          <div class="field">
            <label for="email2">Email</label>
            <input id="email2" name="email" type="email" placeholder="you@example.com" autocomplete="email" required>
          </div>
          <div class="row">
            <div class="field">
              <label for="pass1">Password</label>
              <input id="pass1" name="password" type="password" placeholder="At least 6 characters" autocomplete="new-password" minlength="6" required>
            </div>
            <div class="field">
              <label for="pass2">Confirm password</label>
              <input id="pass2" name="confirm" type="password" placeholder="Repeat password" autocomplete="new-password" minlength="6" required>
            </div>
          </div>
          <div class="helper">
            <label><input id="agree" name="terms" type="checkbox" required> I agree to the Terms</label>
            <a href="#" rel="nofollow">Read terms</a>
          </div>
          <button class="btn primary" type="submit"> <a href="#">Sign up</a></button>
          <footer class="small">Already have an account? <a href="login.html">Log in</a></footer>
        </form>

      </div>
    </div>
  </main>
  <footer><small>&copy; 2025 EliteFit</small></footer>
</body>
</html>
